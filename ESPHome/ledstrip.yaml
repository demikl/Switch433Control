esphome:
  name: ledstrip
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

  manual_ip:
    static_ip: 192.168.1.65
    gateway: 192.168.1.1
    subnet: 255.255.255.0

# Enable logging
# Set logger to NOT default pins because we are using RX and TX for driving LEDs
logger:
  baud_rate: 0
  hardware_uart: uart1

# Enable Home Assistant API
api:

ota:

status_led:
  pin:
    number: D0
    inverted: True

i2c:
  sda: D2
  scl: D1

sensor:
  - platform: bme280
    temperature:
      name: "BME280 Temperature"
    pressure:
      name: "BME280 Pressure"
    humidity:
      name: "BME280 Humidity"
    update_interval: 60s
    address: 0x76

  - platform: ultrasonic
    trigger_pin: D4
    echo_pin: D5
    name: "Ultrasonic Sensor"
    update_interval: 180s

  - platform: ultrasonic
    trigger_pin: D4
    echo_pin: D5
    id: distance_internal
    internal: true
    update_interval: never
    filters:
    - median:
        window_size: 5
        send_every: 1
    on_value:
      if:
        condition:
          and:
          - sensor.in_range:
              id: distance_internal
              above: 0.05
              below: 0.5
          - switch.is_on: ledstrip_distance_controlled
        then:
          - light.turn_on:
              id: ledstrip_bureau
              transition_length: 0ms
              brightness: !lambda |-
                return x*2;

interval:
  # le script de MAJ du capteur de distance "temps r√©el"
  - interval: 20ms
    id: interval_refresh_distance_realtime
    then:
      if:
        condition:
          switch.is_on: ledstrip_distance_controlled
        then:
          - component.update: distance_internal

switch:
  - platform: template
    name: "Use distance for brightness control"
    id: ledstrip_distance_controlled
    optimistic: true
    turn_off_action:
      - light.turn_on:
          id: ledstrip_bureau
          brightness: 100%

light:
  - platform: fastled_spi
    chipset: P9813
    data_pin: D6
    clock_pin: D7  # D1
    num_leds: 3
    rgb_order: RGB
    name: "FastLED SPI Light"
    id: ledstrip_bureau
   # gamma_correct: 1.8
   # color_correct: [100%, 68%, 46%]
    effects:
      - addressable_rainbow:
      - flicker:
      - flicker:
          name: Flicker more deviant
          alpha: 60%
      - flicker:
          name: Flicker more intense and deviant
          intensity: 20%
          alpha: 60%
      - random:
      - addressable_twinkle:
      - addressable_random_twinkle:
      - addressable_fireworks:
      - addressable_fireworks:
          name: Fireworks Effect With Random Colors
          use_random_color: true
      - addressable_fireworks:
          name: Very slow Fireworks Effect With Random Colors
          use_random_color: true
          spark_probability: 20%
          fade_out_rate: 90
      - addressable_flicker:
      - addressable_flicker:
          name: Addressable Flicker more intense
          intensity: 60%
      - addressable_color_wipe:
      - addressable_color_wipe:
          name: Color Wipe Effect With Custom Values
          add_led_interval: 1s
      - addressable_lambda:
          name: "Fireplace simple"
          update_interval: 30ms
          lambda: |-
            // it.size() - Number of LEDs
            // it[num] - Access the LED at index num.
            // Set the LED at num to the given r, g, b values
            // it[num] = ESPColor(r, g, b);
            // Get the color at index num (ESPColor instance)
            // it[num].get();

            it[0] = ESPHSVColor(30 + random_uint32() % 30, 255, 135 + random_uint32() % 120).to_rgb();
            it[1] = ESPHSVColor(random_uint32() % 30, 255, 135 + random_uint32() % 120).to_rgb();
            it[2] = ESPHSVColor(42, 255, 135 + random_uint32() % 120).to_rgb();
