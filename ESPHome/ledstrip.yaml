esphome:
  name: ledstrip
  platform: ESP8266
  board: nodemcuv2

wifi:
  networks:
  - ssid: !secret sfr_wifi_ssid
    password: !secret sfr_wifi_password
    priority: 10
  - ssid: !secret wifi_ssid
    password: !secret wifi_password
  #fast_connect: true

  manual_ip:
    static_ip: 192.168.1.65
    gateway: 192.168.1.1
    subnet: 255.255.255.0

# Enable logging
# Set logger to NOT default pins because we are using RX and TX for driving LEDs
logger:
  level: INFO
  baud_rate: 0
  hardware_uart: uart1

# Enable Home Assistant API
api:

ota:

status_led:
  pin:
    number: D0
    inverted: False

i2c:
  sda: D2
  scl: D1

sensor:
  - platform: bme280
    temperature:
      name: "BME280 Temperature"
    pressure:
      name: "BME280 Pressure"
    humidity:
      name: "BME280 Humidity"
    update_interval: 60s
    address: 0x76

binary_sensor:
  # au moins un capteur de mouvement actif
  - platform: homeassistant
    name: "Any Motion Sensor From Home Assistant"
    entity_id: binary_sensor.any_motion_sensor
    id: any_motion_sensor

  # au moins un capteur d'ouverture actif
  - platform: homeassistant
    name: "Any Opening Sensor From Home Assistant"
    entity_id: binary_sensor.any_opening_sensor
    id: any_opening_sensor

# Example output entry
output:
  - platform: esp8266_pwm
    id: ESP_led
    pin: D4
    inverted: True

light:
  - platform: monochromatic
    output: ESP_led
    id: esp_led_mono
    name: "ESP integrated LED"
    gamma_correct: 0
    effects:
      - automation:
          name: Sleep pattern
          sequence:
            - light.turn_on:
                id: esp_led_mono
                brightness: 100%
                transition_length: 2s
            - delay: 2.5s
            - light.turn_on:
                id: esp_led_mono
                brightness: 1%
                transition_length: 4s
            - delay: 4.5s


  - platform: fastled_spi
    chipset: P9813
    data_pin: D6
    clock_pin: D7  # D1
    num_leds: 3
    rgb_order: RGB
    name: "FastLED SPI Light"
    id: ledstrip_bureau
   # gamma_correct: 1.8
   # color_correct: [100%, 68%, 46%]
    effects:
      - pulse:
      - automation:
          name: Alarme via mouvement et ouverture
          sequence:
            - if:
                condition:
                  binary_sensor.is_on: any_opening_sensor
                then:
                  - light.turn_on:
                      id: ledstrip_bureau
                      brightness: 100%
                      red: 100%
                      green: 0%
                      blue: 0%
                      transition_length: 0s
                  - delay: 200ms
                  - light.turn_on:
                      id: ledstrip_bureau
                      brightness: 1%
                      transition_length: 0s
                  - delay: 100ms
                  - light.turn_on:
                      id: ledstrip_bureau
                      brightness: 100%
                      red: 100%
                      green: 0%
                      blue: 0%
                      transition_length: 0s
                  - delay: 200ms
                  - light.turn_on:
                      id: ledstrip_bureau
                      brightness: 1%
                      transition_length: 0s
                  - delay: 100ms

            - light.turn_on:
                id: ledstrip_bureau
                brightness: 50%
                red: 100%
                green: 100%
                blue: 100%
                transition_length: 0s
            - delay: 500ms
            - light.turn_on:
                id: ledstrip_bureau
                brightness: 1%
                transition_length: 0s
            - delay: 250ms

            - if:
                condition:
                  binary_sensor.is_on: any_motion_sensor
                then:
                  - light.turn_on:
                      id: ledstrip_bureau
                      brightness: 100%
                      red: 0%
                      green: 0%
                      blue: 100%
                      transition_length: 0s
                  - delay: 200ms
                  - light.turn_on:
                      id: ledstrip_bureau
                      brightness: 1%
                      transition_length: 0s
                  - delay: 100ms
                  - light.turn_on:
                      id: ledstrip_bureau
                      brightness: 100%
                      red: 0%
                      green: 0%
                      blue: 100%
                      transition_length: 0s
                  - delay: 200ms
                  - light.turn_on:
                      id: ledstrip_bureau
                      brightness: 1%
                      transition_length: 0s
                  - delay: 100ms

            - light.turn_on:
                id: ledstrip_bureau
                brightness: 50%
                red: 100%
                green: 100%
                blue: 100%
                transition_length: 0s
            - delay: 500ms
            - light.turn_on:
                id: ledstrip_bureau
                brightness: 1%
                transition_length: 0s
            - delay: 250ms

      - addressable_rainbow:
      - flicker:
      - flicker:
          name: Flicker more deviant
          alpha: 60%
      - flicker:
          name: Flicker more intense and deviant
          intensity: 20%
          alpha: 60%
      - random:
      - addressable_twinkle:
      - addressable_random_twinkle:
      - addressable_fireworks:
      - addressable_fireworks:
          name: Fireworks Effect With Random Colors
          use_random_color: true
      - addressable_fireworks:
          name: Very slow Fireworks Effect With Random Colors
          use_random_color: true
          spark_probability: 20%
          fade_out_rate: 90
      - addressable_flicker:
      - addressable_flicker:
          name: Addressable Flicker more intense
          intensity: 60%
      - addressable_color_wipe:
      - addressable_color_wipe:
          name: Color Wipe Effect With Custom Values
          add_led_interval: 1s
      - addressable_lambda:
          name: "Fireplace simple"
          update_interval: 30ms
          lambda: |-
            // it.size() - Number of LEDs
            // it[num] - Access the LED at index num.
            // Set the LED at num to the given r, g, b values
            // it[num] = ESPColor(r, g, b);
            // Get the color at index num (ESPColor instance)
            // it[num].get();

            it[0] = ESPHSVColor(30 + random_uint32() % 30, 255, 135 + random_uint32() % 120).to_rgb();
            it[1] = ESPHSVColor(random_uint32() % 30, 255, 135 + random_uint32() % 120).to_rgb();
            it[2] = ESPHSVColor(42, 255, 135 + random_uint32() % 120).to_rgb();
