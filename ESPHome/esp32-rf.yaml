## Device-specific


# pour les logs
mqtt:
  broker: 192.168.1.252

dallas:
  - pin: GPIO13

sensor:
  - platform: dallas
    #address: # unkwown # 0x1c0000031edd2a28
    index: 0
    name: "temperature 18b20"
  - platform: adc
    pin: GPIO34
    attenuation: auto
    name: luminosity raw adc
    update_interval: 5s

output:
  - platform: ledc
    id: led_pin
    pin: GPIO0

light:
  - platform: monochromatic
    output: led_pin
    id: led
    name: "LED"
    gamma_correct: 0
    effects:
      - pulse
      - automation:
          name: Sleep pattern
          sequence:
            - light.turn_on:
                id: led
                brightness: 100%
                transition_length: 2s
            - delay: 2.5s
            - light.turn_on:
                id: led
                brightness: 1%
                transition_length: 4s
            - delay: 4.5s
