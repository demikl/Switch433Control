
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:
#

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.18.0.0/16
    - 172.20.0.0/16
  ip_ban_enabled: true
  login_attempts_threshold: 5

homeassistant:
#   external_url: https://demikl.hopto.org
#   internal_url: http://192.168.1.252:8123
  packages:
    alarm: !include packages/alarm.yaml
    flights: !include packages/flight-tracker.yaml

# Text to speech
tts:
   - platform: watson_tts
     watson_apikey: !secret ibm_watson_tts_apikey
     watson_url: "https://api.eu-de.text-to-speech.watson.cloud.ibm.com/instances/962772bb-b33f-431f-a63a-d0254ce49612"
     #voice: "fr-FR_ReneeV3Voice"
     voice: "fr-FR_NicolasV3Voice"

sensor: !include sensors.yaml
group: !include groups.yaml
automation ui: !include automations.yaml
automation sonoff: !include automations/sonoff_t1_etage.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

light:
  - platform: group
    name: Décorations de Noël
    entities:
      - light.sapin_de_noel
      - light.wled
      - light.eclairage_exterieur_entree_light

google_assistant:
  project_id: domotic-146011
  #api_key: blablabla
  service_account: !include SERVICE_ACCOUNT.JSON
  report_state: true
  expose_by_default: true
  exposed_domains:
    - light
    - groups
  secure_devices_pin: !secret google_assistant_secure_devices_pin
  entity_config:
    light.arbre_violet:
      name: l'arbre violet
    light.derriere_tele:
      name: la lampe de la télé
      aliases:
        - la lampe derrière la télé
    light.tipi_oceane:
      name: Tipi Océane
      aliases:
        - le tipi d'Océane
        - la veilleuse d'Océane
        - la veilleuse dans la chambre d'Océane
    light.etoile_oceane:
      name: étoile d'Océane
      aliases:
        - le lit d'Océane
    light.decorations_de_noel:
      name: Décorations de Noël

device_tracker:
  - platform: ping
    scan_interval: 00:00:30
    hosts:
      pc_portable_evtech: pc-portable-evtech.lan
      tv_salon: 192.168.1.31
      tablette_raphael_old: storio-ancienne.lan
      tablette_raphael_new: storio-raphael.lan
      tablette_oceane: storio-oceane.lan
      tablette_lucas: storio-lucas.lan
      honor_8x: Honor8X.lan
      oppo_rx17_neo: oppo-rx17-neo.lan
      dodgee_f5: dodgee-f5.lan
      nintendo_wii: 192.168.31.141
      nintendo_switch: 192.168.1.49

calendar:
  - platform: todoist
    token: !secret todoist_apikey

counter:
  presence_chambre:
    name: nombre de declenchements du capteur de présence de la chambre parents
    minimum: 0

binary_sensor:
  - platform: template
    sensors:
      long_term_parents_bedroom_presence:
        friendly_name: "Présence long-terme chambre parents"
        delay_off:
          minutes: 15
        value_template: >-
          {{ is_state('binary_sensor.chambre_des_parents_pir_sensor', 'on') }}

  - platform: trend
    sensors:
      chambre_parents_temp_falling_long:
        entity_id: sensor.chambre_des_parents_temperature
        sample_duration: 1800
        max_samples: 180
        min_gradient: -0.00028
        device_class: cold

      chambre_parents_temp_falling_short:
        entity_id: sensor.chambre_des_parents_temperature
        sample_duration: 300
        max_samples: 180
        min_gradient: -0.00028
        device_class: cold

      chambre_parents_temp_rising_short:
        entity_id: sensor.chambre_des_parents_temperature
        sample_duration: 300
        max_samples: 180
        min_gradient: 0.0000277
        device_class: heat
