    at: '22:30:00'
    alias: Extinction des lampadaires
    id: lampadaires
  - platform: time
    at: 09:00:00
    alias: Fin d'allumage le matin
    id: fin-matin
  action:
  - alias: ON or OFF
    choose:
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: morning
        - condition: trigger
          id: low_luminosity
        - condition: trigger
          id: evening
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.interrupteur_guirlande_exterieure_on_off
