- id: 20211219-decorations-exterieures-001
  alias: Eclairage - Décorations extérieures
  description: ''
  trigger:
  - id: morning
    platform: time
    at: 06:00:00
    alias: Le matin
  - id: low_luminosity
    platform: numeric_state
    entity_id: sensor.lumi_lumi_sensor_motion_aq2_035dd406_illuminance
    below: 200
    alias: Pénombre
    enabled: false
  - id: high_luminosity
