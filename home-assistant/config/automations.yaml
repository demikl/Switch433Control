- id: '1626075685464'
  alias: Teams - en réunion
  description: ''
  trigger:
  - type: turned_on
    platform: device
    device_id: 93f7c5c58a6176a5116bf82153292fd5
    entity_id: binary_sensor.in_meeting
    domain: binary_sensor
  - type: turned_on
    platform: device
    device_id: 93f7c5c58a6176a5116bf82153292fd5
    entity_id: binary_sensor.muted
    domain: binary_sensor
  - type: turned_off
    platform: device
    device_id: 93f7c5c58a6176a5116bf82153292fd5
    entity_id: binary_sensor.muted
    domain: binary_sensor
  - platform: state
    attribute: state
    entity_id:
    - sensor.k2ilfee_phbuo_y47gy_tv_series
    - sensor.k2ilfee_id7gl_5rbyv_movies
    - sensor.k2ilfee_seedbox_seedbox
    to: syncing
    id: syncthing
  condition:
  - type: is_on
    condition: device
    device_id: 93f7c5c58a6176a5116bf82153292fd5
    entity_id: binary_sensor.in_meeting
    domain: binary_sensor
  - condition: device
    type: is_on
    device_id: 9a37f5bf1dfb4a269154141145453217
    entity_id: light.fastled_spi_light
    domain: light
  action:
  - alias: Choisir couleur suivant muted / onair
    choose:
    - conditions:
      - type: is_on
        condition: device
        device_id: 93f7c5c58a6176a5116bf82153292fd5
        entity_id: binary_sensor.muted
        domain: binary_sensor
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.fastled_spi_light
        data:
          color_name: red
          brightness_pct: 100
    - conditions:
      - type: is_off
        condition: device
        device_id: 93f7c5c58a6176a5116bf82153292fd5
        entity_id: binary_sensor.muted
        domain: binary_sensor
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.fastled_spi_light
        data:
          brightness_pct: 100
          color_name: lime
    default: []
  - alias: pause pour prise en compte de la nouvelle couleur avant l'éventuel flash
    delay:
      seconds: 2
  - alias: tant que téléchargement syncthing en cours, prévenir avec un flash de couleur
    repeat:
      while:
      - condition: state
        entity_id:
        - sensor.k2ilfee_phbuo_y47gy_tv_series
        - sensor.k2ilfee_id7gl_5rbyv_movies
        - sensor.k2ilfee_seedbox_seedbox
        match: any
        state: syncing
      - condition: state
        entity_id: binary_sensor.in_meeting
        state: 'on'
      sequence:
      - service: light.turn_on
        data:
          flash: short
          color_name: fuchsia
          brightness_pct: 100
        target:
          entity_id: light.fastled_spi_light
      - delay:
          seconds: 10
  mode: restart
